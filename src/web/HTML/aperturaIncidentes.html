<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Apertura de Incidentes</title>
    <link rel="stylesheet" href="../CSS/estiloFormularios.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>

    <header class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="javascript:history.go(-1)">
            <img src="../imagenes/volver atras 64px.png" alt="Volver atrás" class="img-fluid with-border"/></a>
        <a class="navbar-brand">
            <img src="../../main/resources/public/img/logo1.png"
            alt="logo" class="img-fluid with-border"/></a>
        <a class="navbar-brand ms-auto">Monitoreo de Servicios públicos</a>
    </header>

    <main style="max-height: 100vh; overflow-y: auto;">
        <section class="vh-100">
            <div class="container py-3">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col col-xl-10">
                        <div class="card">

                            <div class="row g-0">

                                <div class="col-md col-lg d-flex align-items-center">
                                    <div class="card-body p-4 p-lg-3 text-black">
    
                                        <form>
    
                                            <div class="d-flex align-items-center mb-3 pb-1">
                                                <span class="h1 fw-bold mb-0">Apertura de Incidente</span>
                                            </div>
    
                                            <div class="form-outline mb-4">
                                                <label class="form-label">Tipo Establecimiento</label>
                                                <select class="form-select form-select-lg"
                                                    aria-label="Default select example">
                                                    <option selected>Tipo Establecimiento</option>
                                                    <!--Listado de tipo de entidades-->
                                                    <option value="subte">Subte</option>
                                                    <option value="ferrocarril">Ferrocarril</option>
                                                    <option value="supermercado">Supermercado</option>
                                                    <option value="banco">Banco</option>
                                                    <option value="centroComunal">Centro Comunal</option>
                                                </select>
                                            </div>
    
                                            <div class="form-outline mb-4">
                                                <label class="form-label">Establecimiento</label>
                                                <select class="form-select form-select-lg"
                                                    aria-label="Default select example">
                                                    <option selected>Establecimiento</option>
                                                    <!--Listado de estaciones o sucursales-->
                                                    <option value="estacion">Estacion</option>
                                                    <option value="sucursal">Sucursal</option>
                                                </select>
                                            </div>
    
                                            <div class="form-outline mb-4">
                                                <label class="form-label">Servicio Afectado</label>
                                                <select class="form-select form-select-lg"
                                                    aria-label="Default select example">
                                                    <option selected>Servicio Afectado</option> <!--Listado de servicios-->
                                                    <option value="banio">Baño</option>
                                                    <option value="medioElevacion">Medio de Elevacion</option>
                                                </select>
                                            </div>
    
                                            <div class="mb-3">
                                                <label for="exampleFormControlTextarea1"
                                                    class="form-label">Observaciones</label>
                                                <textarea class="form-control" id="exampleFormControlTextarea1"
                                                    rows="3"></textarea>
                                            </div>
    
                                            <div class="pt-1 mb-4">
                                                <button class="btn btn-dark btn-lg btn-block"
                                                    type="submit">Reportar</button>
                                            </div>
    
                                        </form>
    
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer bg-dark text-light text-center">
        <div class="container">
            <p>Derechos de autor © DDS - GRUPO 6 - UTN - 2023</p>
        </div>
    </footer>
    <!-- <script src="./index.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
