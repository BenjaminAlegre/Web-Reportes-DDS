<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Buscar Incidentes</title>
        <link rel="stylesheet" href="../CSS/estiloFormularios.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous">
    </head>

    <body>
        <header class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="javascript:history.go(-1)">
                <img src="../imagenes/volver atras 64px.png" alt="logo" class="img-fluid with-border"/></a>
            <a class="navbar-brand">
                <img src="../../main/resources/public/img/logo1.png"
                alt="logo" class="img-fluid with-border"/></a>
            <a class="navbar-brand ms-auto">Monitoreo de Servicios públicos</a>
        </header>

        <main>
            <section class="vh-100 d-flex justify-content-center align-items-center">
                <div class="card text-center">
                    <div class="card-body p-4 p-lg-5 text-black">
                        <form>
                            <h1 class="fw-bold mb-3">Buscador de incidentes por Comunidad</h1>
                            <div class="form-outline mb-4">
                                <label class="form-label">Buscar incidentes por comunidad</label>
                                <select class="form-select form-select-lg"
                                        aria-label="Default select example">
                                    <option disabled selected>Seleccione una Comunidad</option>
                                    <!-- Listado de estaciones o sucursales -->
                                    <option value="comunidad1">Comunidad 1</option>
                                    <option value="comunidad2">Comunidad 2</option>
                                </select>
                            </div>
                            <div class="form-outline mb-4">
                                <select class="form-select form-select-lg"
                                        aria-label="Default select example">
                                    <option disabled selected>Seleccione un estado</option>
                                    <!-- Listado de estaciones o sucursales -->
                                    <option value="activo">Activo</option>
                                    <option value="cerrado">Cerrado</option>
                                </select>
                            </div>
                            <button class="btn btn-dark btn-lg btn-block" type="submit">Buscar</button>
                        </form>
                    </div>
                </div>
            </section>
        </main>

        <footer class="footer bg-dark text-light text-center mt-8">
            <div class="container">
                <p>Derechos de autor © DDS - GRUPO 6 - UTN - 2023</p>
            </div>
        </footer>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
                crossorigin="anonymous">
        </script>
    </body>
</html>
