<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Carga Masiva</title>
    <link rel="stylesheet" href="../CSS/estiloFormularios.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>

    <header class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="javascript:history.go(-1)">
            <img src="../imagenes/volver atras 64px.png" alt="logo" class="img-fluid with-border"/></a>
        <a class="navbar-brand">
            <img src="../../main/resources/public/img/logo1.png"
            alt="logo" class="img-fluid with-border"/></a>
        <a class="navbar-brand ms-auto">Monitoreo de Servicios públicos</a> 
    </header>

    
    <main>
        <section class="vh-100 d-flex justify-content-center align-items-center">
            <div class="card text-center">
                <div class="card-body p-4 p-lg-5 text-black">
    
                    <form action="/cargarDatosExcel" method="post" enctype="multipart/form-data">
                        <div class="align-items-center">
                            <h1 class="fw-bold mb-0 text-center">Carga Masiva de Datos</h1>
                        </div>
                        <div class="texto text-center" style="width: 100%; margin: 20px 0 20px 0;">
                            <p> Carga de Entidades Prestadoras y Organismos de Control </p>
                        </div>
                                        
                        <div class="container">
                            <div class="row">
                                <div class="col-md-6">
                                    <input type="file" id="archivoInput" accept=".xlsx">
                                </div>
                            </div>
                        </div>
                                        
                        <div class="pt-1 mb-4">
                            <button class="btn btn-dark btn-lg btn-block" style="margin: 20px 0 20px 0;" type="submit">Cargar Archivo</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
   
    <footer class="footer bg-dark text-light text-center">
        <div class="container">
            <p>Derechos de autor © DDS - GRUPO 6 - UTN - 2023</p>
        </div>
    </footer>
    <!-- <script src="./index.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
